<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <title>Baumeister Agentr</title>
    <link rel="icon" href="./src/assets/logo.png"/>
  </head>
  <body class="bg-base font-outfit">

    <!-- Mobile Menus -->
    <div id="mob-menu" class="hidden"></div>
    <div id="cmob-menu" class="hidden"></div>

    <!-- Home Page -->
    <main id="home" class="">
      <div class="relative">
        <div id="header"></div>
        <div id="hero"></div>
        <div id="about"></div>
        <div class="top-0 md:sticky flex justify-center z-10 my-16 md:my-20">
          <img src="/src/assets/aboutsm.png" alt="yellow-polygon" class="md:hidden ">
          <img src="/src/assets/aboutlg.png" alt="yellow-polygon" class="hidden md:block h-24 w-48 xl:w-auto xl:h-auto">
        </div>
        <div id="bs"></div>
        <div id="reference"></div>
      </div>
      <div class="relative">
        <div id="footer"></div>
      </div>
    </main>

    <div id="custom" class="hidden">
      <div id="custom_header"></div>
      <div id="privacy-page" class="hidden"></div>
      <div id="imprint-page" class="hidden"></div>
      <div id="custom_footer"></div>
    </div>

    <script src="scrollAnimation.js"></script>
    <script src="navigation.js"></script>
  </body>
</html>
